      <div class="password-generator">
        <h1 class="fs-3">Gerador de Senha</h1>
        <div class="result-container">
          <textarea id="PasswordResult" readonly></textarea>
        </div>
        <div class="settings">
          <div class="settings">
            <label>Tamanho da senha:</label>
            <input type="number" id="PasswordLength" min="4" max="20" value="5">
          </div>
          <hr class="my-2">
          <div class="settings">
            <label>Incluir letras maiúsculas</label>
            <input type="checkbox" id="uppercase" checked>
          </div>
          <hr class="my-2">
          <div class="settings">
            <label>Incluir letras minúsculas</label>
            <input type="checkbox" id="lowercase" checked>
          </div>
          <hr class="my-2">
          <div class="settings">
            <label>Incluir números</label>
            <input type="checkbox" id="numbers" checked>
          </div>
          <hr class="my-2">
          <div class="settings">
            <label>Incluir símbolos</label>
            <input type="checkbox" id="symbols" checked>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-dark btn-lg btn-outline-danger text-light" id="generateBtn">Gerar</button>
          <button class="btn btn-dark btn-lg btn-outline-danger text-light" id="clipboardBtn">Copiar</button>
        </div>
      </div>
